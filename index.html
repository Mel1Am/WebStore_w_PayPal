<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">

            <div class="producto">
                <a href="producto.html">

                    <div class="producto__informacion">

            <div class="producto">
                <a href="producto_2.html">
                    <img class="producto__imagen" src="img/2.jpg" alt="Into The Wild">

            <div class="producto">
                <a href="producto_3.html">

    <footer class="footer">
        <p class="footer__texto">All Rights Reserved. Created and Published by Luis Andres Medina</p>
